<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Head</title>
    <script>
        function percobaan(){
            document.getElementById("coba").innerHTML = "Merubah Paragraph"
        }
    </script>
</head>
<body>
    <h2>Program Pertama dengan JavaScript</h2>
    <p id="coba">Ini adalah Paragraph</p>
    <button type="button" onclick="percobaan()">Klik</button>
    
</body>
</html>
