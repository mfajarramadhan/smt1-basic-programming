<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <p>
        <svg width="150" height="150">
            <circle cx="60" cy="60" r="40" stroke="green" stroke-width="5" fill="red"></circle>
        </svg>
    </p>
    <p>
        <svg width="300" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                style="fill:rgb(166,223,12); stroke:rgb(80,25,231); stroke-width: 10; opacity: 0.5;"></rect>
        </svg>
    </p>
</body>

</html>
