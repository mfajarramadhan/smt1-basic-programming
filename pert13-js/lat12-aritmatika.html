<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>
<body>
    <script>
        let a = 15
        let b = 4
        let c = 0

        //Penambahan
        c = a + b
        document.write(`${a} + ${b} = ${c}<br>`)

        //Pengurangan
        c = a - b
        document.write(`${a} - ${b} = ${c}<br>`)

        //Pemangkatan
        c = a ** b
        document.write(`${a} ** ${b} = ${c}<br>`)

        //Pembagian
        c = a / b
        document.write(`${a} / ${b} = ${c}<br>`)

        //Modulus
        c = a % b
        document.write(`${a} % ${b} = ${c}<br>`)
    </script>
</body>
</html>
