<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="100" height="100" style="border: 1px solid #d63c3c">
        Ketika Browser tidak support canvas pada HTML canvas tag
    </canvas>
    <script>
        let c = document.querySelector('#myCanvas')
        let ctx = c.getContext('2d')
        ctx.moveTo(0, 0)
        ctx.lineTol(100, 100)
        ctx.stroke()
    </script>
</body>

</html>
