<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Body</title>
</head>
<body>
    <h2>Program Kedua dengan JavaScript</h2>
    <p id="coba">Ini adalah Paragraph Pertama</p>
    <button type="button" onclick="tampil()">Klik</button>
    <script>
        function tampil(){
            document.getElementById("coba").innerHTML = "Paragraph Diubah"
        }
    </script>
</body>
</html>
