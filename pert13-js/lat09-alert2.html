<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        //let hanya untuk 1 variabel
        //var hanya bisa untuk menimpa variabel sebelumnya
        let npm = '1111'
        let nama = "Nazwan"
        let prodi = "Informatika"
        let kampus = "STMIK Horizon"


        //Penulisan Variabel 1
        alert(`Selamat Datang ${nama}`)
        //Penulisan Variabel 2
        //alert("Selamat Datang " + nama)

        //Backtick (`) berada di samping angka 1 atau dibawah esc
        //Jika ingin pake dollar ($) maka harus pake Backtick + Kurawal {}
        document.write(`Nama Kampus : ${kampus}<br>`)
        document.write(`Prodi : ${prodi}<br>`)
        document.write(`NPM : ${npm}<br>`)
        document.write(`Nama : ${nama}<br>`)

    </script>
</body>
</html>
