<body>
    <script>
        var fajar = confirm("Apakah Fajar Ganteng?")
        if (fajar) {
            document.write("Makasih")
        } else {
            var betul = confirm("Kayanya kamu salah pilih?")
            if (betul) {
                document.write("Tuh kan Ganteng")
            } else {
                document.write("Kamu iri yaaa hihihi")
            }
        }
    </script>
</body>
