<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menampilkan Nama</title>
</head>
<body>
    <h2>Program Menampilkan Nama</h2>
    <p>Klik tombol dibawah ini, makan akan muncul nama saya</p>
    <p id="p1"></p>
    <button type="button" onclick="profile()">Klik Aku</button>

    <script>
        function profile(){
            document.getElementById("p1").innerHTML = "Halo, nama saya Muhammad Fajar Ramadhan";
        }
    </script>
</body>
</html>
