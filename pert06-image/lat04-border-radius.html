<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Menampilkan Image</title>
    <style>
        .border-merah {
            width: 160px; border: 3px solid red;
        }
        .radius {
            width: 160px;
            border-radius: 50px;
        }
        .bulat {
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Penggunaan CSS pada gambar :</p>
    <img src="image/cigentis.jpg" class="border-merah" alt="Curug Cigentis"/>
    <img src="image/cigentis.jpg" class="radius" alt="Curug Cigentis"/>
    <img src="image/cigentis.jpg" class="bulat" alt="Curug Cigentis"/>
</body>
</html>
