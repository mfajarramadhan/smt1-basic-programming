<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tag Span</title>
</head>
<body>
    <h3>Inline Element</h3>
    <p>Teks didalam paragraph, <span style="color: green; font-weight:bold">Teks Di dalam Span</span></p>
    <hr>

    <h3>Contoh 2</h3>
    <p>Aku Belajar HTML = <span style="color: red; font-weight:bold">I Study HTML</span></p>
    <p>Aku Bekerja Sangat Keras = <span style="color: blue; font-weight:bold">I Work Very Hard</span></p>
    <hr>

    <h3>Contoh 3</h3>
    <p>Aku Belajar Malam Ini <span style="color: purple; font-weight:bold">Bersama sama</span></p>
    <p>Aku bekerja sangat keras</p>
</body>
</html>
