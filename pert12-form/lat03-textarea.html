<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h2>Membuat Textarea</h2>
    <p>Textarea element didefinisikan input lebih dari satu baris</p>
    <form action="">
        <label for="pesan">Masukkan kritik dan saran kamu :</label><br>
        <textarea name="pesan" id="pesan" cols="40" rows="10" placeholder="Textarea dapat diinput dengan kalimat lebih dari satu baris"></textarea><br>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
