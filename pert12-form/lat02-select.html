<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element</title>
</head>
<body>
    <h2>Membuat Select Element</h2>
    <p>Select Element didefinisikan sebuah drop-down list :</p>
    <form>
        <label for="mobil">Mobil Toyota yang anda suka :</label>
        <select name="mobil" id="mobil">
            <option value="agya">Agya</option>
            <option value="avansa">Avansa</option>
            <option value="rush">Rush</option>
            <option value="inova">Inova</option>
        </select>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
