<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Tag Input</title>
</head>
<body>
        <table border="1" cellpadding="2">
            <td><h2>Bio Data Pribadi</h2></td>
        </table>
        <form action="">
            <table>
            <tr>
            <td>
                <label for="nama">Nama Lengkap</label></td>
                <td>:</td>
                <td><input type="text" id="nama" name="nama" required autocomplete="on" maxlength="4"></td>
            </td>
            </tr>
            <tr>
                <td><label for="tgl">Tempat, Tgl Lahir</label></td>
                <td>:</td>
                <td><input type="text">
                <input type="date" name="tgl" id="tgl"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea name="alamat" id="alamat" cols="34" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="no_telp">No. HP</label></td>
                <td>:</td>
                <td><input type="tel" name="no_telp" id="no_telp" required></td>
            </tr>
            <tr>
                <td><label for="gender">Jenis Kelamin</label></td>
                <td>:</td>
                <td><input type="radio" name="gender" value="laki-laki" value>Laki-laki
                <input type="radio" name="gender" value="perempuan" value>Perempuan</td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>:</td>
                <td><select name="agama" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="atheis">Atheis</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="hobby">Hobby</label></td>
                <td>:</td>
                <td><input type="checkbox">Baca Buku
                <input type="checkbox">Olahraga
                <input type="checkbox">Main Game
                <input type="checkbox">Travelling</td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </form>
</body>
</html>
