<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Tag Input</title>
</head>
<body>
    <h2>Demo Tag Input</h2>
    <form method="post">
        <fieldset>
            <legend>Formulir Pendaftaran Mahasiswa</legend>
            <p>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required autocomplete="on" maxlength="4">
            </p>
            <p>
                <label for="tgl">Tanggal Lahir</label>
                <input type="date" name="tgl" id="tgl">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
            </p>
            <p>
                <label for="no_telp">No. Telepon</label>
                <input type="tel" name="no_telp" id="no_telp" required>
            </p>
            <p>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="laki-laki" checked>laki-laki
                <input type="radio" name="gender" value="perempuan" checked>perempuan
            </p>
        </fieldset>
    </form>
</body>
</html>
